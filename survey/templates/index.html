<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Survey</title>
    {% if session ['mode'] == 'dark'%}
    <style> 
        body {
            background-color: black;
            color: white;
        }
    </style>
    {% endif %}
</head>

<body>
    <div class="container">
        <form  action="/form_data" methods="'post">
            <div class="form-group row">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Name</label>
                <div class="col-sm-10">
                    <input type="text" name="name">  
                </div>
                <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Location</label>
                        <select name="location">
                            <option value="1">Burbank</option>
                            <option value="2">San Jose</option>
                            <option value="3">Online</option>
                        </select>
                        <div class="form-row align-items-center">
                            <div class="col-auto my-1">
                                <label class="mr-sm-2" for="inlineFormCustomSelect">Languages</label>
                                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                    <option selected>Choose...</option>
                                    <option value="1">Python</option>
                                    <option value="2">Java</option>
                                    <option value="3">Mern</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Large textarea</label>
                            <textarea class="form-control rounded-0" name="comment"
                                rows="10"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">submit</button>
                </div>
            </div>
        </form>
        <a href="{{ url_for('set_background', mode='light') }}">Light Mode</a>
        <a href="{{ url_for('set_background', mode='dark') }}">Dark Mode</a>
    </div>
</body>

</html>
